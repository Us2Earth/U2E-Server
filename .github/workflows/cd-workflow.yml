name: CD with Gradle and Docker (Blue-Green)

on:
  push:
    branches:
      - 'develop'
      - 'main'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - uses: actions/checkout@v4

      # JDK ì„¤ì • (Java 21)
      - name: â˜•ï¸ Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      # Gradle ìºì‹œ
      - name: ğŸ˜ Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # gradlew ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
      - name: ğŸ‘ğŸ» Grant execute permission for gradlew
        run: chmod +x gradlew

      # Gradle ë¹Œë“œ (í…ŒìŠ¤íŠ¸ ì œì™¸)
      - name: ğŸ˜ Build with Gradle (without test)
        run: ./gradlew clean build -x test --stacktrace

      # Docker ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ
      - name: ğŸ³ Docker build & push
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -f Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }}

      # Actions ì„œë²„ì˜ Public IP íšë“
      - name: ğŸ«´ğŸ» Get Public IP
        id: ip
        uses: haythem/public-ip@v1.3

      # AWS ìê²©ì¦ëª… ì„¤ì •
      - name: ğŸªª Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'ap-northeast-2'

      # EC2 ë³´ì•ˆê·¸ë£¹ì— ì„ì‹œë¡œ GitHub Actions IP ì¶”ê°€ (SSH í—ˆìš©)
      - name: â• Add GitHub Actions IP
        run: |
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ secrets.SECURITY_GROUP_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.ip.outputs.ipv4 }}/32

      # docker-compose.yml + deploy.sh íŒŒì¼ì„ EC2ë¡œ ì „ì†¡
      - name: âœ‰ï¸ Send docker-compose.yml & deploy.sh
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          source: "./docker-compose.yml,./deploy.sh"
          target: "/home/ec2-user/"

      # EC2ì—ì„œ Blue-Green ë°°í¬ ì‹¤í–‰
      - name: ğŸš€ Deploy to server (Blue-Green)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            echo "ğŸ—‚ï¸ Move to EC2 home directory"
            cd /home/ec2-user

            echo "ğŸ”§ Set execute permission for deploy.sh"
            chmod +x ./deploy.sh

            echo "ğŸ§¾ Check docker compose version"
            docker compose version || docker-compose --version

            echo "ğŸš€ Run Blue-Green Deployment Script"
            ./deploy.sh

      # ë°°í¬ í›„ ë³´ì•ˆê·¸ë£¹ SSH ê·œì¹™ ì œê±°
      - name: âŒ Remove GitHub Actions IP
        if: always()
        run: |
          aws ec2 revoke-security-group-ingress \
            --group-id ${{ secrets.SECURITY_GROUP_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.ip.outputs.ipv4 }}/32